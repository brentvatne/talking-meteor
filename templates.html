<head>
  <title>Van.io Talk</title>
</head>

<body>
  <header>
    <img src="../logo.svg" height="45" width="50" />
    <span class="app-title">Van.io Talk</span>
  </header>
  {{{render currentView}}}
</body>

<template name="hello">
  <div class="row-fluid">
    <div class="span4">
    <nav>
      <div class="login-button">
        {{#if currentUser}}
          Logged in as {{loginButtons}}
        {{else}}
          {{loginButtons}}
        {{/if}}
      </div>
      {{#each otherUsers}}
        <a href="#" class="start-conversation user" data-id="{{this._id}}">
            {{this.profile.name}}
        </a>
      {{/each}}
    </nav>
    </div>
    <div class="span7">
      <p>Ol√©!</p>
    </div>
  </div>
</template>

<template name="conversation">
  <div class="row-fluid">
    <div class="span4">
    <nav>
      <div class="login-button">
        {{#if currentUser}}
          Logged in as {{loginButtons}}
        {{else}}
          {{loginButtons}}
        {{/if}}
      </div>
      {{#each otherUsers}}
        <a href="#" class="start-conversation user" data-id="{{this._id}}">
            {{this.profile.name}}
        </a>
      {{/each}}
    </nav>
    </div>
    <div class="span7">
      <textarea class="messages" disabled="disabled">{{messages}}</textarea>
      <form class="new-message-form">
        <input type="text" class="new-message-text"/>
        <button class="btn submit">Fly pigeon, fly!</button>
      </form>
    </div>
  </div>
</template>
