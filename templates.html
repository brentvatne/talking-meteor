<head>
  <title>Chat app</title>
</head>

<body>
  {{{render currentView}}}
</body>

<template name="hello">
  {{#if currentUser}}
    <h1>Welcome!</h1>
  {{else}}
    <h1>Sign in to start a persistent conversation with another user!</h1>
  {{/if}}
  <div class="two columns">
    {{loginButtons}}
    <h3>Chat with:</h3>
    {{#each otherUsers}}
      <a href="#" class="start-conversation" data-id="{{this._id}}">
        {{this.profile.name}}
      </a>
      <br/>
    {{/each}}
  </div>
  <div class="ten columns">
    {{allConversations}}
  </div>
</template>

<template name="conversation">
  {{#each messages}}
    {{this.sender}}: {{this.text}}<br/>
  {{/each}}

  <form class="new-message-form">
    <input type="text" class="new-message-text"/>
    <button class="submit">Send</button>
  </form>
</template>
