<head>
  <title>Chat app</title>
</head>

<body>
  <header>
    <h1>Van.io Talk</h1>
  </header>
  {{{render currentView}}}
</body>

<template name="hello">
  <div class="row-fluid">
    <div class="span4">
      <nav>
        <div class="login-button">
          {{#if currentUser}}
            Logged in as {{loginButtons}}
          {{else}}
            {{loginButtons}}
          {{/if}}
        </div>
        {{#each otherUsers}}
            <a href="#" class="start-conversation" data-id="{{this._id}}">
               <div class="user">
                {{this.profile.name}}
              </div>
            </a>
        {{/each}}
      </nav>
    </div>
    <div class="span8">
      <p>Ole!</p>
    </div>
  </div>
</template>

<template name="conversation">
  <div class="row-fluid">
    <div class="span4">
      <nav>
        <div class="login-button">
          {{#if currentUser}}
            Logged in as {{loginButtons}}
          {{else}}
            {{loginButtons}}
          {{/if}}
        </div>
        {{#each otherUsers}}
            <a href="#" class="start-conversation" data-id="{{this._id}}">
               <div class="user">
                {{this.profile.name}}
              </div>
            </a>
        {{/each}}
      </nav>
    </div>
    <div class="span8">
      {{#each messages}}
        {{this.sender}}: {{this.text}}<br/>
      {{/each}}

      <form class="new-message-form">
        <input type="text" class="new-message-text"/>
        <button class="btn submit">Send</button>
      </form>
    </div>
  </div>
</template>
